<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form action="dashboard.html">
        <input type="email" name="email" placeholder="Email" id="lemail" required>
        <input type="password" name="password" placeholder="Password" id="lpass" required>
        <button type="submit" onclick="return sum()">Login</button>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <br>
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </form>
</div>
<script src="lgsu.js"></script>

</body>
</html>
